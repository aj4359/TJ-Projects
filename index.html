<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Johnson Portfolio</title>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Link to favicon -->
    <link rel="icon" href="assets/images/eric_avatar.ico" type="image/x-icon">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Hero Section -->
    <header class="hero-container">
        <h1>Hi! I'm Tony Johnson</h1>
        <p>AI, Blockchain, and Tech Solutions</p>
        <img src="assets/images/TJ_Profile_1.jpg" alt="Tony Johnson Profile">
    </header>
    
    <!-- Projects Section -->
    <section id="projects">
        <h2>My Projects</h2>
        
        <!-- AI UK Project -->
        <div class="project-item" onclick="playVideo('assets/videos/AI_UK_Video.mp4')">
            <img src="assets/images/AI-UK.png" alt="AI UK Project">
            <p>AI UK Project</p>
        </div>

        <!-- TA Guru Project -->
        <div class="project-item" onclick="playVideo('assets/videos/TA_GURU_Video.mp4')">
            <img src="assets/images/TA-Guru.jpg" alt="TA Guru Project">
            <p>TA Guru Project</p>
        </div>

        <!-- DroidWork Project -->
        <div class="project-item" onclick="playVideo('assets/videos/DroidWork_Promo.mp4')">
            <img src="assets/images/DroidWork.png" alt="DroidWork Project">
            <p>DroidWork Project</p>
        </div>

        <!-- Easy Auto Inspector Project -->
        <div class="project-item" onclick="playVideo('assets/videos/Discover_EasyAutoInspector.mp4')">
            <img src="assets/images/EasyAutoInspector.gif" alt="Easy Auto Inspector">
            <p>Easy Auto Inspector</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Eric Chatbot Section -->
    <div id="eric-chatbot" onclick="chatBotRespond()">
        <img src="assets/images/eric_avatar.png" alt="Eric Avatar">
        <p>Hi! I'm Eric, Tony's AI assistant!</p>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <video id="videoPlayer" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Script Files -->
    <script src="assets/js/script.js"></script>
</body>
</html>
